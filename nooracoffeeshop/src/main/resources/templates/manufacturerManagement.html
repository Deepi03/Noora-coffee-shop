<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Admin</title>
    <link  th:href="@{/css/layout.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<style>
    input[type="text"]{
        width: 50%;
        margin: 1rem;
    
  
       
    }
    input[type="email"]{
        width: 50%;
        margin: 1rem;
    }
    label{
        margin-left: 1rem;
    }
 
</style>
</head>
<body>

    <header th:replace = "admin_fragments :: header" >

    </header>
    <main class="form-sign-in center">
        <h1 class="h3 mb-3 fw-normal ">
            Manufacturer Management
          </h1>
           <form th:action="@{/admin/manufacturer}" method="post"> 
          
          <!-- Manufacturer name -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingSupplierName" name="manufacturerName" placeholder="Manufacturer name">
              <label for="floatingManufacturerName">Manufacturer Name</label>
          </div>
        
          <!-- Manufacturer URL -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingManufacturerUrl" name="manufacturerUrl" placeholder="Contact Person Name">
              <label for="floatingManufacturerUrl">Manufacturer URL</label>
          </div>

          <button type="submit" class="btn btn-info add">Add</button>
          </form>

          <!-- Show products in table -->

          <h3 class="home center">Show Products </h3>


          <table class="table">
           <thead>
               <tr>
                   <td scope="col">ID</td>
                   <td scope="col">Manufacturer name</td>
                   <td scope="col">URL</td>
                   
                   <td scope="col">Action</td>
                  
               </tr>
           </thead>
           <tbody>
                <tr th:each = "manufacturer:${manufacturers}">
                   <td th:text = "${manufacturer.id}">ID</td>
                              
                   <td th:text = "${manufacturer.name}">Manufacturer name</td>
                   <td th:text = "${manufacturer.url}">Manufacturer URL</td>
                  
                    <td> <a th:href="@{/updatemanufacturer/{id}(id=${manufacturer.id})}" title="updates the manufacturer"><i class="fas fa-pen-fancy pen"></i></a> </td>  
                   <td><a th:href="@{/deletemanufacturer/{id}(id=${manufacturer.id})}" title="delete the manufacturer" ><i class="fas fa-trash-alt pen"></i></a></td>  
               </tr>                
               
           </tbody>
           </table>
    </main>
</body>
</html>
