<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Admin</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    a{
        text-decoration: none;
      }

    input[type="text"]{
        width: 50%;
        margin: 1rem;
       
    }
    input[type="email"]{
        width: 50%;
        margin: 1rem;
    }
    label{
        margin-left: 1rem;
    }
   
</style>
</head>
<body>   
    <section th:replace = "admin_fragments :: header" > 

    </section>
  
    <main class="form-sign-in">
        <h1 class="h3 mb-3 fw-normal">
           Update Manufacturer 
          </h1>
           <form th:action="@{/admin/updateManufacturer/{id}(id=${manufacturer.id})}"  method="post"> 
          
          <!-- Manufacturer name -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingManufacturerName" name="manufacturerName" required placeholder="manufacturer name" th:value="${manufacturer.name}">
              <label for="floatingManufacturerName">Manufacturer Name</label>
          </div>
          <!-- contact person mail -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingManufacturerUrl" name="manufacturerUrl" required placeholder="Manufacturer Url" th:value="${manufacturer.url}">
              <label for="floatingManufacturerUrl">Manufacturer Url</label>
          </div>
          

          <button type="submit" class="btn btn-info add">Update</button>
          </form>
          </main>

          <section th:replace = "admin_fragments :: footer"></section>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script defer="" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
          </body>
          </html>
