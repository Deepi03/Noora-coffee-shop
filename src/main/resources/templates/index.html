  <body style="background-color:#F1F5F8">
    <section th:replace="fragment :: header"></section>
    <div class="conatiner" style="margin:2rem 10rem">
      <div class="row">
        <!-- <div class="col-sm-3 pt-4">
           <form th:action="@{/search}" class="form-inline mb-2">
            <div>
              <input
                type="text"
                id="txtSearch"

              />
            </div>
            <div>
              <input
                style="background-color: #ffc107 !important; color: black;margin-left: 1rem;"
                @keypress.enter.prevent
                type="submit"

          <div class="col-sm-9">
            <div
              class="card"
              style="margin-top: 20px;padding: 1rem;border: lightgrey 2px solid;"
              th:each="product : ${products}"
            >
              <div
                class="row no-gutters"
              >
                <div
                  class="col sm-5 d-flex justify-content-center"
                  style="padding: 30px;"
                >
                  <img
                    style="max-width: 100%"
                    th:src="@{${'/productImages/' + product.imageName}}"
                    th:alt="${product.name}"
                  />
                </div>
                <div class="col-sm-7 d-flex justify-content-center">
                  <div class="card-body">
                    <h3 class="card-title h3" th:text="${product.name}"></h3>
                    <h4>
                      Price: â‚¬
                      <span th:text="${product.price}"></span>
                    </h4>
                    <p th:text="${product.description}"></p>
                    <a href=""
                    
                    class="btn btn-warning" style="color: black;">View product</a>
                    <a href=""  class="btn btn-warning" style="color: black;">Add to cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2">
      <nav aria-label="Page navigation ">
        <p class="float-left mt-1">Total Product: [[${totalItem}]]</p>
        <ul class="pagination d-flex justify-content-end">
          <li th:if="${currentPage != 0}" class="page-item">
            <a th:href="@{'/index/page/' + ${currentPage-1}}" class="page-link">Previous</a>
          </li>
          <li th:each = "i:${#numbers.sequence(1,totalPages)}"
              th:classappend = "${currentPage == i-1 ? 'active' : ''}"
              class="page-item">
              <a th:href="@{'/index/page/' + ${i-1}}">[[${i}]]</a>
          </li>
          <li th:if="${currentPage+1 != totalPages}" class="page-item">
            <a th:href="@{'/index/page/' + ${currentPage + 1}}">Next</a>
          </li>
        </ul>
      </nav>

    </div>
