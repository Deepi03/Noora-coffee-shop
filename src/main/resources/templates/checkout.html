<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <title>Checkout</title>
  </head>
  <body style="background-color: #f1f5f8 !important;">
    <section
      th:replace="fragment :: loginBanner"
      style="background-color: white !important;"
    ></section>
    <div style="background-color: #f1f5f8 !important; margin-top: -1rem;">
      <div class="container">
        <!--Section: Block Content-->
        <section class="mt-5 mb-4">
          <!--Grid row-->
          <div class="row" style="margin-top: 1rem;">
            <!--Grid column-->
            <div class="col-lg-8 mb-4">
              <!-- Card -->
              <div class="card wish-list pb-1">
                <div class="card-body">
                  <h5 class="mb-2">Billing details</h5>

                  <!-- Grid row -->
                  <div class="row">
                    <!-- Grid column -->
                    <div class="col-lg-6">
                      <!-- First name -->
                      <div class="md-form md-outline mb-0 mb-lg-4">
                        <input
                          type="text"
                          id="firstName"
                          required
                          placeholder="First name"
                          class="form-control mb-0 mb-lg-2"
                        />
                      </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-lg-6">
                      <!-- Last name -->
                      <div class="md-form md-outline">
                        <input
                          type="text"
                          id="lastName"
                          required
                          placeholder="Last name"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <!-- Grid column -->
                  </div>
                  <!-- Grid row -->

                  <!-- Address Part 1 -->
                  <div class="md-form md-outline">
                    <p>Contact details</p>
                    <p>
                      <input
                        type="text"
                        required
                        id="form14"
                        placeholder="House number and street name"
                        class="form-control"
                      />
                    </p>
                  </div>

                  <!-- Address Part 2 -->
                  <div class="md-form md-outline mt-2">
                    <input
                      type="text"
                      id="form15"
                      placeholder="Apartment, suite, unit etc. (optional)"
                      class="form-control"
                    />
                  </div>

                  <!-- Postcode / ZIP -->
                  <div class="md-form md-outline mt-3">
                    <input
                      type="text"
                      placeholder="Postcode / ZIP"
                      maxlength="6"
                      minlength="6"
                      required
                      id="form16"
                      class="form-control"
                    />
                  </div>

                  <!-- Town / City -->
                  <div class="md-form md-outline mt-2">
                    <input
                      type="text"
                      placeholder="Town / City"
                      required
                      id="form17"
                      class="form-control"
                    />
                  </div>

                  <!-- Phone -->
                  <div class="md-form md-outline mt-2">
                    <input
                      type="number"
                      minlength="10"
                      maxlength="10"
                      required
                      placeholder="Phone"
                      id="form18"
                      class="form-control"
                    />
                  </div>

                  <!-- Email address -->
                  <div class="md-form md-outline mt-2">
                    <input
                      type="email"
                      required
                      placeholder="Email address"
                      id="form19"
                      class="form-control"
                    />
                  </div>

                  <!-- Additional information -->
                  <div class="md-form md-outline">
                    <label for="form76"></label>
                    <textarea
                      id="form76"
                      placeholder="Additional information"
                      class="md-textarea form-control"
                      rows="4"
                    ></textarea>
                  </div>
                </div>
              </div>
              <!-- Card -->
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">
              <!-- Card -->
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="mb-3">The total amount</h5>

                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                    >
                      Amount Payable
                      <span>
                        €
                        <span th:text="${total}"></span>
                      </span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center px-0"
                    >
                      Shipping
                      <span>Free</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                    >
                      <div>
                        <strong>The total amount of</strong>
                        <strong>
                          <p class="mb-0">(including VAT)</p>
                        </strong>
                      </div>
                      <span>
                        <strong>
                          €
                          <span th:text="${total}"></span>
                        </strong>
                      </span>
                    </li>
                  </ul>

                  <a
                    th:href="@{/paynow}"
                    type="submit"
                    style="border-radius: 10px;"
                    class="btn btn-block btn-warning"
                  >
                    Pay Now
                  </a>

                  <!-- <form>
                  <a
                    onclick="orderRecieved()"
                    th:href="@{/shop}"
                    class="btn btn-block waves-effect waves-light"
                    style="
                      background-color: #9c0f48 !important;
                      color: #f9e4d4;
                      border-radius: 10px;
                    "
                  >
                    Pay Now
                  </a>
                </form> -->
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <section th:replace="admin_fragments :: footer"></section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
