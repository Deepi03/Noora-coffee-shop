<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Noora's Coffee shop</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>

<body style="background-color: #f1f5f8 !important;">
    <section th:replace = "fragment :: banner" >
    <form th:action="@{'/user/{id}'(id=${user.id})}" method="post">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingFirstName" name="name" placeholder="Your firstname lastname">
            <label for="floatingFirstName">First name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingStreet" name="address" placeholder="Your street address (street postcode city)">
            <label for="floatingAndress">Address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingNumber" name="phonenumber" placeholder="Your phonenumber">
            <label for="floatingPhonenumber">Phonenumber</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
            <label for="floatingInput">Email address</label>
        </div>
        <input type="submit" value="Add"></input>
    </form>   
   <section th:replace="fragment :: footer"></section>
</body>
</html>
