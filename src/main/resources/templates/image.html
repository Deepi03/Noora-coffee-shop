<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noora CoffeeShop admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            input[type="text"]{
                width: 50%;
                margin: 1rem;
               
            }
            
            label{
                margin-left: 1rem;
            }
           
          </style>
        
    </head>

    <body>
        
        <h1>Save Image</h1>
        <form th:action="@{/admin/images/save}" method="post" enctype="multipart/form-data">
           <label >File name:</label>  <input type="text" name="name"><br>
            <label >Description:</label> <input type="text" name="description"><br>
            <label>Choose image:</label> <input type="file" name="image" id="image">
            <button type="submit" class="btn btn-primary" >Save</button>

        </form>
    </body>
