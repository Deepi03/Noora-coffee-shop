<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Noora's Coffee Shop</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #f1f5f8;">
    <section th:replace="fragment :: header"></section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h5 style="font-size: 1.2rem; margin-top: 1rem;">Reset Password</h5>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  class="form-control form-control"
                />
              </div>

              <a
                href="#"
                th:href="@{/forgotPassword}"
                class="btn btn-warning"
                style="margin-top: 1rem;"
                onclick="myFunction()"
              >
                Reset Password
              </a>
              <br />
            </form>
            <br />
            <h5></h5>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      function myFunction() {
        alert('New password is sent to your mail')
      }
    </script>
  </body>
</html>
