<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Noora's coffee shop admim</title>
 <link  th:href="@{../static/css/layout.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<style>
    input[type="text"]{
        width: 50%;
        margin: 1rem;
       
    }
    input[type="email"]{
        width: 50%;
        margin: 1rem;
    }
    label{
        margin-left: 1rem;
    }
   
</style>
</head>
<body style="background-color: #f1f5f8 !important;">
    <section th:replace="admin_fragments :: header"></section>
    <main class="form-sign-in">
           <form th:action="@{/admin/updatesupplier/{id}(id=${supplier.id})}"  method="post"> 
          <!-- Supplier name -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingSupplierName" name="supplierName"  required placeholder="Supplier name" th:value="${supplier.name}">
              <label for="floatingSupplierName">Supplier Name</label>
          </div>
          <!-- contact person mail -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingContactMail" name="contactMail"         required placeholder="Contact Person Mail" th:value="${supplier.contactPersonEmail}">
              <label for="floatingContactPersonMail">Contact Person Mail</label>
          </div>
          <!-- contact person name -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingContactName" name="contactName" required placeholder="Contact Person Name"  th:value="${supplier.contactPersonName}">
              <label for="floatingContactPersonName">Contact Person Name</label>
          </div>

          <button type="submit" class="btn btn-info" style="margin-left: 14rem;" >Add</button>
          </form>
          </main>

          <section th:replace="admin_fragments :: footer"></section>
          </body>
          </html>
