<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noora CoffeeShop admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../static/css/layout.css">
        </head>
        <body>

            <section>
                <h5 style="margin: 1rem;padding-top: 1rem;">User Registration</h5>
                <form action="" style="text-align: center;">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingFirstName" name="fname" placeholder="Your first name">
                        <label for="floatingFirstName">First name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingLastName" name="lname" placeholder="Your last name">
                        <label for="floatingLastName">Last name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingStreet" name="street" placeholder="Your street address">
                        <label for="floatingStreet">Street address</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingPostCode" name="post" placeholder="Your post code">
                        <label for="floatingPostCode">Post code</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingCity" name="city" placeholder="Your city">
                        <label for="floatingCity">City</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Re-enter">
                        <label for="floatingInput">Re-enter your email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Your password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary text-center mt-2">Register</button>
                </form>
            </section>
    
        </body>
        </html>
