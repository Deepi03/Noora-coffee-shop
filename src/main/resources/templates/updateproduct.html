<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head lang="en">
        <meta charset="UTF-8" />
        <title>Update product</title>
       
<link  href="/css/layout.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
   

<body>


  <main class="form-sign-in">
  <form th:action="@{/admin/updateproduct/{id}(id=${product.id})}" method="post"> 
    <!-- Choosing manufacturer -->
    <div class="form-floating">
        <select class="form-select" name="manufacturerID" required="true" >
            
            <option th:each = "manufacturer : ${manufacturers}" th:text = "${manufacturer.name}" th:value="${manufacturer.id}"></option>
        </select>
        <label for="floatingProductManufacturer">Product Manufacturer</label>
    </div> 

    <!-- Product name -->
    <div class="form-floating">
        <input type="text" name="productName" id="floatingProductName" class="form-control" th:value="${product.name}">
        <label for="floatingProductName">Product Name</label>
    </div>



    <!-- Product description -->
    <div class="form-floating">
      <input type="text" name="productDescription" id="floatingProductDescription" rows="3" class="form-control" required th:value="${product.description}"></textarea>
      <label for="floatingProductDescription">Product Description</label>

    </div>

    <!-- Choosing department  -->
    <div class="form-floating">
        <select class="form-select" name="departmentID" required="true">
            
            <option th:each = "department : ${departments}" th:text = "${department.name}" th:value="${department.id}"></option>
        </select>
        <label for="floatingProductDepartment">Product Department</label>
    </div>


     <!-- Product price -->
     <div class="form-floating">
        <input type="number" name="productPrice" id="floatingProductPrice" class="form-control" required th:value="${product.price}">
        <label for="floatingProductPrice">Product Price</label>
    </div>

      <!-- Choosing supplier -->
     <div class="form-floating">
        <select class="form-select" name="supplierID" required="true">
            <option th:each = "supplier : ${suppliers}" th:text = "${supplier.name}" th:value="${supplier.id}"></option>
        </select>
        <label for="floatingProduct">Product Supplier</label>
    </div>

    <button type="submit" class="btn btn-info add">Update</button>
</form>
</main>
</html>
