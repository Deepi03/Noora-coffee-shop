<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <title>Cart</title>
  </head>
  <body  style="background-color: #f1f5f8 !important;">
    <section th:replace="fragment :: loginBanner" ></section>
    
    <main  >
      <section class="mt-5 mb-4">
          <div class="row">
        <div class="col-lg-8">
          <div class="card wish-list mb-4" style="margin-left :1rem;border: lightgrey 2px solid;">
            <div class="card-body">
              <h5 class="mb-4">
                Cart (
                <span th:text="${cartCount}"></span>
                item)
              </h5>
              <div class="row pt-1 pb-1 mb-4" th:each="item, iStat : ${cart}" >
                <div class="col-md-5 col-lg-3 col-xl-3">
                  <div class="mb-3 mb-md-0">
                    <img
                      style="max-width: 100%;"
                      src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                      th:src="@{${'/productImages/' + item.imageName}}"
                      alt="Sample"
                      class="img-fluid w-100"
                    />
                  </div>
                </div>
                <div class="col-md-7 col-lg-9 col-xl-9">
                  <div>
                    <div class="d-flex justify-content-between">
                      <div>
                        <h5 th:text="${item.name}"></h5>
                      </div>
                    </div>
                    <div
                      class="mt-5 d-flex justify-content-between align-items-center"
                    >
                      <a
                        href="#!"
                        th:href="@{/cart/removeItem/{index}(index=${iStat.index})}"
                        type="button"
                        class="card-link-secondary small text-uppercase mr-3 btn-warning"
                        style="
                          text-decoration: none;
                          padding: 5px 10px;
                          border-radius: 5px;
                          margin-top:-1rem;
                          margin-bottom:1rem;
                        "
                      >
                        <i class="fas fa-trash-alt mr-1"></i>
                        Remove item
                      </a>
                    </div>
                    <p class="mb-0">
                      <span>
                        <strong>
                          €
                          <span th:text="${item.price}"></span>
                        </strong>
                      </span>
                    </p>
                  </div>
                </div>
                
              </div>
              
            </div>
          </div>
          
    </div>
        <div class="col-lg-3" >
              <!-- Card -->
              <div class="card mb-4">
                <div
                  class="card-body"
                  style="
                    border: lightgrey 2px solid;"
                >
                  <h5 class="mb-3">The total amount</h5>

                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                      
                    >
                      Amount Payable
                      <span>€<span th:text="${total}"></span></span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center px-0"
                     
                    >
                      Shipping
                      <span>Free</span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                      
                    >
                      <div>
                        <strong>The total amount of</strong>
                        <strong>
                          <p class="mb-0">(including VAT)</p>
                        </strong>
                      </div>
                      <span
                        ><strong>€<span th:text="${total}"></span></strong
                      ></span>
                    </li>
                  </ul>

                  <a
                    th:href="@{/checkout}"
                    h
                    class="btn btn-block btn-warning"
                    style="border-radius: 10px;"
                  >
                    Checkout</a
                  >
                </div>
              </div>
              </div>
      </section>
    </main>
    <section th:replace="admin_fragments :: footer"></section>
      <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="ahhnonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha38 -wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
