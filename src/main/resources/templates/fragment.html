<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <title>Noora's Coffee Shop</title>
    <!-- <link th:href="@{/css/layout.css}" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
 
      <header class="p-3 bg-light text-dark"  th:fragment="banner">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
            style="margin-left: 21rem;"
              th:href="@{/}"
              class="d-flex align-items-center justify-content-center mb-2 mb-lg-0 text-warning text-decoration-none"
            >
              <h2>Noora coffee shop</h2>
            </a>
            <div class="d-flex flex-wrap nav-link px-2 text-dark" style="margin-left: 48px;margin-top:10px;">
                <form th:action="@{/search}" class="form-inline mb-2 form-floating">
                  <div class="nav-link" style="margin-left: -44px; margin-top: 0rem;">
                    <input
                      type="text"
                      id="txtSearch"
                      name="keyword"
                      class="form-control-sm border-0 ml-2"
                      placeholder="Search"
                    />
                    
                  </div>
                  <div>
                    <input
                      style="color: black;margin-left: -0.75rem;font-size: 0.7rem;"
                      @keypress.enter.prevent
                      type="submit"
                      value="Go"
                      class="btn-sm btn-warning form-control"
                    />
                  </div>
                </form>
               
                <div class="nav-link">
                  <a class="nav-link  text-dark btn" style="font-size: 0.8rem;margin-left: -20px;"
                  th:href="@{/cart}">Cart</a>
                
                </div>
               
               </div>
              
            <div style=" margin-left: 220px;">
  
              <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-3"
              >
                <div
                  class="nav-link px-2 text-dark "
                  th:each="department , iStat: ${departments}"
                >
                  <a
                    href=""
                    class="nav-link px-2 text-dark btn"
                    th:href="@{/index/department/{id}(id = ${department.id})}"
                    th:text="${department.name}"
                  ></a>
                </div>
               
                <div class="nav-link text-dark">
                  <a th:href="@{/}" class="nav-link px-1 text-dark btn">
                    Home
                  </a>
                </div>
              <div class="nav-link px-2 text-dark">
                <a
                  th:href="@{/login}"
                  sec:authorize="isAnonymous()"
                  class=" nav-link px-2 btn text-dark "
                >
                  Login
                </a>
              </div>
              <div class="nav-link px-2 text-dark">
                <a
                  class="nav-link px-2 text-dark btn "
                  sec:authorize="isAuthenticated()"
                  th:href="@{/logout}"
                  href="#"
                >
                  Logout
                </a>
              </div>
                <div class="nav-link">
                  <a
                    class="nav-link  text-dark btn "
                    sec:authorize="hasRole('ADMIN')"
                    th:href="@{/admin/product}"
                    href="#"
                  >
                    Admin
                  </a>
                </div>
                
            
              </ul></div>
            </div>
          </div>
        </div>
      </header>

     <section th:fragment = "loginBanner">
       <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
          
              th:href="@{/}"
              class="d-flex align-items-center justify-content-center mb-2 mb-lg-0 text-warning text-decoration-none"
            >
              <h2>Noora coffee shop</h2>
            </a>
              
                <div class="nav-link text-dark">
                  <a th:href="@{/}" class="nav-link px-1 text-dark btn">
                    Home
                  </a>
                </div>
              <div class="nav-link px-2 text-dark">
                <a
                  th:href="@{/login}"
                  sec:authorize="isAnonymous()"
                  class=" nav-link px-2 btn text-dark "
                >
                  Login
                </a>
              </div>
              <div class="nav-link px-2 text-dark">
                <a
                  class="nav-link px-2 text-dark btn "
                  sec:authorize="isAuthenticated()"
                  th:href="@{/logout}"
                  href="#"
                >
                  Logout
                </a>
              </div>
                <div class="nav-link">
                  <a
                    class="nav-link  text-dark btn "
                    sec:authorize="hasRole('ADMIN')"
                    th:href="@{/admin/product}"
                    href="#"
                  >
                    Admin
                  </a>
                </div>
            
          </div>
         </div>
          </div>
        </div>
     </section>
  

      <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <script>
      document.getElementById('search').disabled = true
    </script>
  </body>
</html>
