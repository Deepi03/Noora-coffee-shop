<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <title>Noora's Coffee Shop</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div th:fragment="banner">
      <header class="p-3 bg-light text-dark">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              th:href="@{/}"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <h4 style="color: black;">Noora coffee shop</h4>
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a th:href="@{/coffeemachines}" class="nav-link px-2 text-dark">
                  Coffee Machines
                </a>
              </li>
              <li>
                <a
                  th:href="@{/consumerproducts}"
                  class="nav-link px-2 text-dark"
                >
                  Consumer Products
                </a>
              </li>
              <li>
                <a th:href="@{/}" class="nav-link px-2 text-dark">
                  Home
                </a>
              </li>
              <li class="nav-item active">
                <a
                  class="nav-link px-2 text-dark"
                  sec:authorize="hasRole('ADMIN')"
                  th:href="@{/admin/product}"
                  href="#"
                >
                  Admin
                </a>
              </li>
            </ul>
            <div class="text-end">
              <a
                th:href="@{/login}"
                sec:authorize="isAnonymous()"
                class="btn btn-outline-light me-2 text-dark"
              >
                Login
              </a>
            </div>
            <div class="text-end">
              <a
                class="nav-link px-2 text-dark"
                sec:authorize="isAuthenticated()"
                th:href="@{/logout}"
                href="#"
              >
                Logout
              </a>
            </div>
            <div class="col-sm-3 pt-4">
              <form th:action="@{/search}" class="form-inline mb-2">
                <div>
                  <input
                    type="text"
                    id="txtSearch"
                    name="keyword"
                    class="form-control"
                  />
                </div>
                <div>
                  <input
                    style="
                      background-color: #ffc107 !important;
                      color: black;
                      margin-left: 1rem;
                    "
                    @keypress.enter.prevent
                    type="submit"
                    value="Go"
                    class="btn form-control"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- <div th:fragment="userValidation">
      <span>Invalid email/password</span>
    </div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
