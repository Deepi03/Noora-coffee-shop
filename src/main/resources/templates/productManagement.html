<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8">
        <title>Admin Product Management</title>
        <link  th:href="@{/css/layout.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<style>
  input[type="text"]{
      width: 50%;
      margin: 1rem;
     
  }
  input[type="email"]{
      width: 50%;
      margin: 1rem;
  }
  label{
      margin-left: 1rem;
  }
 
</style>
    </head>

    <body>

      <header th:replace = "admin_fragments :: header" >

      </header>
      
        <main class="form-sign-in center">
            
                
                <h1 class="h3 mb-3 fw-normal ">
                  Product Management
                </h1>
               
                <form th:action="@{/admin/product}" method="post" enctype="multipart/form-data">
                <!-- Choosing manufacturer -->
                <div class="form-floating">
                    <select class="form-select" name="manufacturerID" style="width: 50%;
                    margin: 1rem;">
                        <option selected >Choose manufacturer</option>
                        <option th:each = "manufacturer : ${manufacturers}" th:text = "${manufacturer.name}" th:value="${manufacturer.id}"></option>
                    </select>
                </div>

                <!-- Product name -->
                <div class="form-floating">
                    <input type="text" name="productName" id="floatingProductName" class="form-control" placeholder="Product Name">
                    <label for="floatingProductName">Product Name</label>
                </div>



                <!-- Product description -->
                <div class="form-floating">
                  <textarea name="productDescription" id="floatingProductDescription" rows="3" class="form-control" placeholder="Product description" style="width: 50%;
                  margin: 1rem;"></textarea>
                  <label for="floatingProductDescription">ProductDescription</label>

                </div>

                <!-- Choosing department  -->
                <div class="form-floating">
                    <select class="form-select" name="departmentID" style="width: 50%;
                    margin: 1rem;">
                        <option selected>Choose department</option>
                        <option th:each = "department : ${departments}" th:text = "${department.name}" th:value="${department.id}"></option>
                    </select>
                </div>


                 <!-- Product price -->
                 <div class="form-floating">
                    <input type="text" name="productPrice" id="floatingProductPrice" class="form-control" placeholder="Product Price">
                    <label for="floatingProductPrice">Product Price</label>
                </div>

                  <!-- Choosing department -->
                 <div class="form-floating">
                    <select class="form-select" name="supplierID" style="width: 50%;
                    margin: 1rem;">
                        <option selected>Choose supplier</option>
                        <option th:each = "supplier : ${suppliers}" th:text = "${supplier.name}" th:value="${supplier.id}"></option>
                    </select>
                </div>
                <!-- Product image -->
                <div class="form-floating">
                 
                  File name:  <input type="text" name="name"><br>
                  Description:  <input type="text" name="description"><br>
                  Choose image:  <input type="file" name="image" id="image">
              </div>
              <button type="submit" class="btn btn-info add">Add</button>
            </form>


            <br>
<!-- Show products in table -->

<h3 class="home center">Show Products </h3>


   
    
        <table class="table">
            <thead>
              <tr >
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th> 
                <th scope="col">Department</th>
                <th scope="col">Supplier</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "product:${products}">
                <td th:text = "${product.id}">id</td>
                <td th:text = "${product.name}">product name</td>
                
                <td th:text = "${product.description}"> product description</td>
                <td th:text = "${product.price}">product price</td> 
                 <td th:text = "${product.department}">product department</td>
                <td th:text = "${product.supplier}">product supplier</td>
                <td th:text = "${product.manufacturer}">product manufacturer</td> 
                <td> <a th:href="@{/updateproduct1/{id}(id=${product.id})}" title="updates the product"><i class="fas fa-pen-fancy pen"></i></a> </td>  
               <td><a th:href="@{/deleteproduct/{id}(id=${product.id})}" title="delete the product" ><i class="fas fa-trash-alt pen"></i></a></td>  
                
            
               </tr>
            </tbody>
          </table>
     
           

            
        </main>
    </body>
</html>
