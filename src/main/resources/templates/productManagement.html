<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Product Management</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      a {
        text-decoration: none;
      }
      input[type='text'],
      input[type='number'] {
        width: 50%;
        margin: 1rem;
      }
      input[type='email'] {
        width: 50%;
        margin: 1rem;
      }
      label {
        margin-left: 1rem;
      }
    </style>
  </head>

  <body>
    <section th:replace="admin_fragments :: header"></section>

    <main class="form-sign-in center">
      <h4 class="h4 mb-3 fw-normal">
        Product Management
      </h4>

      <form
        th:action="@{/admin/product}"
        method="post"
        enctype="multipart/form-data"
      >
        <!-- Choosing manufacturer -->
        <div class="form-floating">
          <select
            class="form-select"
            name="manufacturerID"
            required="true"
            style="width: 50%; margin: 1rem;"
          >
            <option selected>Choose manufacturer</option>
            <option
              th:each="manufacturer : ${manufacturers}"
              th:text="${manufacturer.name}"
              th:value="${manufacturer.id}"
            ></option>
          </select>
        </div>

        <!-- Product name -->
        <div class="form-floating">
          <input
            type="text"
            name="productName"
            id="floatingProductName"
            class="form-control"
            required
            placeholder="Product Name"
          />
          <label for="floatingProductName">Product Name</label>
        </div>

        <!-- Product description -->
        <div class="form-floating">
          <textarea
            name="productDescription"
            id="floatingProductDescription"
            rows="3"
            class="form-control"
            required
            placeholder="Product description"
            style="width: 50%; margin: 1rem;"
          ></textarea>
          <label for="floatingProductDescription">ProductDescription</label>
        </div>

        <!-- Choosing department  -->
        <div class="form-floating">
          <select
            class="form-select"
            name="departmentID"
            style="width: 50%; margin: 1rem;"
          >
            <option selected>Choose department</option>
            <option
              th:each="department : ${departments}"
              th:text="${department.name}"
              th:value="${department.id}"
            ></option>
          </select>
        </div>

        <!-- Product price -->
        <div class="form-floating">
          <input
            type="number"
            name="productPrice"
            id="floatingProductPrice"
            class="form-control"
            required
            placeholder="Product Price"
          />
          <label for="floatingProductPrice">Product Price</label>
        </div>

        <!-- Choosing department -->
        <div class="form-floating">
          <select
            class="form-select"
            name="supplierID"
            required
            style="width: 50%; margin: 1rem;"
          >
            <option selected>Choose supplier</option>
            <option
              th:each="supplier : ${suppliers}"
              th:text="${supplier.name}"
              th:value="${supplier.id}"
            ></option>
          </select>
        </div>

        <div class="col-sm-5">
          <p>Product Image</p>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              name="productImage"
              accept="image/jpeg, image/png"
              id="productImage"
            />

            <div class="grop">
              <div class="form-group">
                <img
                  src="#"
                  id="imgPreview"
                  height="100px"
                  width="100px"
                  th:src="@{${'/productImages/' + product.imageName }}"
                  alt=""
                />
              </div>
            </div>
            <input
              type="hidden"
              name="imgName"
              th:value="${product.imageName}"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-warning add">Add</button>
      </form>

      <br />
      <!-- Show products in table -->

      <h3 class="home center">Show Products</h3>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Preview</th>
            <th scope="col">Department</th>
            <th scope="col">Supplier</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product:${products}">
            <td th:text="${product.id}">id</td>
            <td th:text="${product.name}">product name</td>

            <td th:text="${product.description}">product description</td>
            <td th:text="${product.price}">product price</td>
            <td>
              <img
                src=""
                height="100px"
                width="100px"
                th:src="@{${'/productImages/' + product.imageName}}"
                alt=""
              />
            </td>
            <td th:text="${product.department}">product department</td>
            <td th:text="${product.supplier}" product supplier></td>
            <td th:text="${product.manufacturer}">product manufacturer</td>
            <td>
              <a
                th:href="@{/admin/updateproduct/{id}(id=${product.id})}"
                title="updates the product"
              >
                <i class="fas fa-pen-fancy pen"></i>
              </a>
            </td>
            <td>
              <a
                th:href="@{/admin/deleteproduct/{id}(id=${product.id})}"
                title="delete the product"
              >
                <i class="fas fa-trash-alt pen"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <section th:replace="admin_fragments :: footer"></section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader()
          reader.onload = function (e) {
            $('#imgPreview').attr('src', e.target.result).width(100).height(100)
          }
          reader.readAsDataURL(input.files[0])
        }
      }
      $('#productImage').change(function () {
        readURL(this)
      })
      $('.custom-file-input').on('change', function () {
        var fileName = $(this).val().split('\\').pop()
        $(this)
          .siblings('.custom-file-label')
          .addClass('selected')
          .html(fileName)
      })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
