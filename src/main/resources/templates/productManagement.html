<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Product Management</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #f1f5f8 !important;">
    <section th:replace="admin_fragments :: header"></section>
    <div>
      <a
        th:href="@{/admin/products/add}"
        style="margin: 20px 1rem; border-radius: 10px;"
        class="btn btn-warning"
      >
        Add Product
      </a>
    </div>
    <br />
    <!-- Show products in table -->

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Preview</th>
          <th scope="col">Department</th>
          <th scope="col">Supplier</th>
          <th scope="col">Manufacturer</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product:${products}">
          <td th:text="${product.id}">id</td>
          <td th:text="${product.name}">product name</td>

          <td th:text="${product.description}">product description</td>
          <td th:text="${product.price}">product price</td>
          <td>
            <img
              src=""
              height="100px"
              width="100px"
              th:src="@{${'/productImages/' + product.imageName}}"
              alt=""
            />
          </td>
          <td th:text="${product.department}">product department</td>
          <td th:text="${product.supplier}" product supplier></td>
          <td th:text="${product.manufacturer}">product manufacturer</td>
          <td>
            <a
              th:href="@{/admin/updateproduct/{id}(id=${product.id})}"
              title="updates the product"
            >
              <i class="fas fa-pen-fancy pen"></i>
            </a>
          </td>
          <td>
            <a
              th:href="@{/admin/deleteproduct/{id}(id=${product.id})}"
              title="delete the product"
            >
              <i class="fas fa-trash-alt pen"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <section th:replace="admin_fragments :: footer"></section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
