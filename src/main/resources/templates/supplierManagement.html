<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Admin</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
<body style="background-color: #f1f5f8 !important;">
    <section th:replace="admin_fragments :: header"></section>
    <div>
      <a
        th:href="@{/admin/suppliers/add}"
        style="margin: 20px 1rem; border-radius: 10px;"
        class="btn btn-warning"
      >
        Add Supplier
      </a>
    </div>
        <table class="table">
           <thead>
               <tr>
                   <td scope="col">ID</td>
                   <td scope="col">Supplier name</td>
                   <td scope="col">Contact Person name</td>
                   <td scope="col">Contact Person mail</td>
                   <td scope="col">Action</td>
                  
               </tr>
           </thead>
           <tbody>
                <tr th:each = "supplier:${suppliers}">
                   <td th:text = "${supplier.id}">ID</td>
                              
                   <td th:text = "${supplier.name}">Supplier name</td>
                   <td th:text = "${supplier.contactPersonName}">Contact person name</td>
                   <td th:text = "${supplier.contactPersonEmail}">Contact person mail</td>
                    <td> <a th:href="@{/admin/updatesupplier/{id}(id=${supplier.id})}" title="updates the supplier"><i class="fas fa-pen-fancy pen"></i></a> </td>  
                   <td><a th:href="@{/admin/deletesupplier/{id}(id=${supplier.id})}" title="delete the supplier" ><i class="fas fa-trash-alt pen"></i></a></td>  
               </tr>                
               
           </tbody>
           </table>
    </main>

    <section th:replace = "admin_fragments :: footer">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer="" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</body>
</html>
