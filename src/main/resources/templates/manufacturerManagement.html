<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Noora's Coffee shop</title>
    <link  th:href="@{/css/layout.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer="" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

</head>
<body style="background-color: #f1f5f8 !important;">
    <section th:replace = "admin_fragments :: header" >

    </section>
    <div>
      <a
        th:href="@{/admin/manufacturer/add}"
        style="margin: 20px 1rem; border-radius: 10px;"
        class="btn btn-warning"
      >
        Add Manufacturer
      </a>
    </div>
    <br />
          <!-- Show products in table -->
          <table class="table">
           <thead>
               <tr>
                   <td scope="col">ID</td>
                   <td scope="col">Manufacturer name</td>
                   <td scope="col">URL</td>
                   <td scope="col">Action</td>
                  
               </tr>
           </thead>
           <tbody>
                <tr th:each = "manufacturer:${manufacturers}">
                   <td th:text = "${manufacturer.id}">ID</td>
                              
                   <td th:text = "${manufacturer.name}">Manufacturer name</td>
                   <td th:text = "${manufacturer.url}">Manufacturer URL</td>
                  
                    <td> <a th:href="@{/admin/updatemanufacturer/{id}(id=${manufacturer.id})}" title="updates the manufacturer"><i class="fas fa-pen-fancy pen"></i></a> </td>  
                   <td><a th:href="@{/admin/deletemanufacturer/{id}(id=${manufacturer.id})}" title="delete the manufacturer" ><i class="fas fa-trash-alt pen"></i></a></td>  
               </tr>                
               
           </tbody>
           </table>
    </main>
    <section th:replace="admin_fragments :: footer"></section>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       
</body>
</html>
