<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Noora's Coffee shop</title>
    <link  th:href="@{../static/css/layout.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>
<body>
    <section th:replace = "fragments/admin_fragments :: header" >

    </section>
    <main class="form-sign-in center">
        <h1 class="h3 mb-3 fw-normal ">
            Add new manufacturer
          </h1>
          
           <form th:action="@{/user/admin/manufacturer}" method="post"> 
          
          <!-- Manufacturer name -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingManufacturerName" name="manufacturerName" required placeholder="Manufacturer name">
              <label for="floatingManufacturerName">Manufacturer Name</label>
          </div>
        
          <!-- Manufacturer URL -->
          <div class="form-floating">
              <input type="text" class="form-control" id="floatingManufacturerUrl" name="manufacturerUrl" required placeholder="Contact Person Name">
              <label for="floatingManufacturerUrl">Manufacturer URL</label>
          </div>

          <button type="submit" class="btn btn-info add">Add</button>
          </form>

          <!-- Show products in table -->

          <h3 class="home center">Show Manufacturer </h3>


          <table class="table">
           <thead>
               <tr>
                   <td scope="col">ID</td>
                   <td scope="col">Manufacturer name</td>
                   <td scope="col">URL</td>
                   
                   <td scope="col">Action</td>
                  
               </tr>
           </thead>
           <tbody>
                <tr th:each = "manufacturer:${manufacturers}">
                   <td th:text = "${manufacturer.id}">ID</td>
                              
                   <td th:text = "${manufacturer.name}">Manufacturer name</td>
                   <td th:text = "${manufacturer.url}">Manufacturer URL</td>
                  
                    <td> <a th:href="@{/updatemanufacturer/{id}(id=${manufacturer.id})}" title="updates the manufacturer"><i class="fas fa-pen-fancy pen"></i></a> </td>  
                   <td><a th:href="@{/deletemanufacturer/{id}(id=${manufacturer.id})}" title="delete the manufacturer" ><i class="fas fa-trash-alt pen"></i></a></td>  
               </tr>                
               
           </tbody>
           </table>
    </main>
    <section th:replace = "fragments/admin_fragments :: footer">
        <script defer="" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
